<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bean and Brew Cafe Menu</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="menu-container">
    <div class="logo-section">
      <h1 class="cafe-title">Bean & Brew Cafe</h1>
      <h2 class="menu-title">M &nbsp; E &nbsp; N &nbsp; U</h2>
    </div>

    <div class="menu-sections">

      <!-- Example Category -->
      <div class="menu-category">
        <h2>Hot Coffee</h2>
        <ul>
          <li>
            Espresso <span>₹100</span>
            <div class="quantity">
              <button onclick="updateQuantity('Espresso', 100, -1)">−</button>
              <span id="Espresso-count">0</span>
              <button onclick="updateQuantity('Espresso', 100, 1)">+</button>
            </div>
          </li>
          <li>
            Black Coffee <span>₹90</span>
            <div class="quantity">
              <button onclick="updateQuantity('Black Coffee', 90, -1)">−</button>
              <span id="Black Coffee-count">0</span>
              <button onclick="updateQuantity('Black Coffee', 90, 1)">+</button>
            </div>
          </li>
          <!-- Repeat for other items like Cafe Latte, Cold Brew, etc. -->
        </ul>
      </div>

      <!-- Repeat the same format for Cold Coffee, Tea, Desserts -->

    </div>

    <div style="text-align: center; margin-top: 2rem;">
      <a href="cart2.html" class="view-cart-button">View Cart</a>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || {};

    function updateQuantity(item, price, change) {
      if (!cart[item]) {
        cart[item] = { quantity: 0, price: price };
      }
      cart[item].quantity += change;
      if (cart[item].quantity < 0) cart[item].quantity = 0;

      document.getElementById(item + '-count').textContent = cart[item].quantity;
      localStorage.setItem("cart", JSON.stringify(cart));
    }
  </script>

</body>
</html>
